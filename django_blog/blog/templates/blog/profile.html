{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<h2>User Profile</h2>

<p><strong>Username:</strong> {{ user.username }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
